    <link rel="stylesheet" href="./Assets/reset.css"/>

<body>
    <header class="headerContainer">
         <h1 class="title">Code Quiz<span class="titleName">- Jack Neuner </span></h1>
        <h1>TIMER: <span class="time"></span></h1>
    </header>
<main class="mainContainer">
    <div>
        <p class="highscoreDisplay">HIGHSCORE:<span class="displayedTopScore"></span></p>
    </div>
    <div class= "quizContainer">
        <button id="startButton" class="btn">START</button>
    </div>
    <article class="quizSet1 hide">
        <ol>
            <h2>Which of the following is correct about features of JavaScript?</h2>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                JavaSript is complementary to and integrated with HTML
                </button>
            </li>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                JavaScript is open and cross-platform
                </button>
            </li>
            <li>
                <button
                    id= "correctAnswer"
                    class="btn"
                >
                A & B
                </button>
            </li>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                None of the above
                </button>
            </li>
        </ol>
    </article>
    <article class="quizSet2 hide">
        <ol>
            <h2>Which built-in method sorts the elements of an array?</h2>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                Change Order (order)
                </button>
            </li>
            <li>
                <button
                    id= "correctAnswer2"
                    class="btn"
                >
                Sort()
                </button>
            </li>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                Order()
                </button>
            </li>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                None of the above
                </button>
            </li>
        </ol>
    </article>
    <article class="quizSet3 hide">
        <ol>
            <h2>How can you get the total number of arguments passed to a function?</h2>
            <li>
                <button
                    id= "correctAnswer3"
                    class="btn"
                >
                Using arguments.length property
                </button>
            </li>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                using arg.length property
                </button>
            </li>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                A & B
                </button>
            </li>
            <li>
                <button
                    id= "choiceBtn"
                    class="btn"
                >
                None of the above
                </button>
            </li>
        </ol>
    </article>
    <section class="gameOverScreen hide">
        <h1 class="gameOverTitle">GAME OVER</h1>
        <form>
            <label for="fname"><span class="submissionText">Enter your name:</span></label><br>
            <input type="text" class="nameSubmission"><br>
            <button onclick="fn1()" id="submitBtn" class="btn">Save Score</button>
        </form>
        <br>
        <h2 class="topScores"> Top Scores:</h2>
            <ul>
                <li class="listItems"> --- </li>
                <li class="listItems"> --- </li>
                <li class="listItems"> --- </li>
            </ul>
    </section>

</main>
